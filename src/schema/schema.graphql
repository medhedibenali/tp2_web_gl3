type Query {
  hello: String!
  getAllCvs:[Cv]!
  getCvById(id:String!):Cv!
}

type Cv {
  id: ID!
  name: String!
  age: Int!
  job: String!
  user: User!
  skills: [Skill!]
}

type Skill {
  id: ID!
  designation: String!
  cvs: [Cv!]
}

type User {
  id: ID!
  name: String!
  email: String!
  role: Role!
}

enum Role {
  USER
  ADMIN
}
